#none: This is the default for MySQL, no change to the database structure.
#update: Hibernate changes the database according to the given Entity structures.
#create: Creates the database every time, but don\u2019t drop it when close.
#create-drop: Creates the database then drops it when the SessionFactory closes.
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/flipkart?useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=facetime
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#Used for column name annotation to work
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
